<table class="w-full text-right" id="room-table">
    <thead>
        <tr class="bg-gray-50 text-gray-600 text-sm uppercase tracking-wider">
            <th class="px-6 py-4 font-black">القاعة</th>
            <th class="px-6 py-4 font-black">القسم</th>
            <th class="px-6 py-4 font-black">السعة</th>
            <th class="px-6 py-4 font-black">الحالة</th>
            <th class="px-6 py-4 font-black">الإجراءات</th>
        </tr>
    </thead>
    <tbody class="divide-y divide-gray-100">
        {% for room in rooms %}
        <tr class="hover:bg-blue-50/30 transition-colors group">
            <td class="px-6 py-4">
                <div class="flex items-center gap-3">
                    <div
                        class="w-10 h-10 bg-blue-100 rounded-xl flex items-center justify-center text-blue-600 group-hover:bg-blue-600 group-hover:text-white transition-all transform group-hover:rotate-6">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                        </svg>
                    </div>
                    <div>
                        <div class="font-black text-gray-900">{{ room.name }}</div>
                        <div class="text-xs text-gray-500 font-bold">{{ room.get_room_type_display }}</div>
                    </div>
                </div>
            </td>
            <td class="px-6 py-4 text-sm font-bold text-gray-600">{{ room.department.name }}</td>
            <td class="px-6 py-4">
                <span class="px-3 py-1 bg-gray-100 rounded-full text-xs font-black text-gray-700">{{ room.capacity }}
                    مقعد</span>
            </td>
            <td class="px-6 py-4">
                {% if room.is_active %}
                <span
                    class="inline-flex items-center gap-1.5 px-3 py-1 rounded-full bg-emerald-100 text-emerald-700 text-xs font-black">
                    <span class="w-1.5 h-1.5 rounded-full bg-emerald-600 animate-pulse"></span>
                    نشط
                </span>
                {% else %}
                <span
                    class="inline-flex items-center gap-1.5 px-3 py-1 rounded-full bg-gray-100 text-gray-500 text-xs font-black">
                    غير نشط
                </span>
                {% endif %}
            </td>
            <td class="px-6 py-4">
                <div class="flex items-center gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
                    <a href="{% url 'rooms:edit' room.pk %}"
                        class="p-2 text-blue-600 hover:bg-blue-100 rounded-lg transition" title="تعديل">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                        </svg>
                    </a>
                    <a href="{% url 'rooms:delete' room.pk %}"
                        class="p-2 text-red-600 hover:bg-red-100 rounded-lg transition" title="حذف">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                        </svg>
                    </a>
                </div>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="5" class="px-6 py-12 text-center text-gray-500 font-bold italic">لا توجد قاعات مطابقة للبحث
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

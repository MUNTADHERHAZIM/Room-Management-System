<table class="w-full text-right" id="subject-table">
    <thead>
        <tr class="bg-gray-50 text-gray-600 text-sm uppercase tracking-wider">
            <th class="px-6 py-4 font-black">المادة</th>
            <th class="px-6 py-4 font-black">القسم</th>
            <th class="px-6 py-4 font-black">المرحلة</th>
            <th class="px-6 py-4 font-black">الساعات/أسبوع</th>
            <th class="px-6 py-4 font-black">الإجراءات</th>
        </tr>
    </thead>
    <tbody class="divide-y divide-gray-100">
        {% for subject in subjects %}
        <tr class="hover:bg-emerald-50/30 transition-colors group">
            <td class="px-6 py-4">
                <div class="flex items-center gap-3">
                    <div
                        class="w-10 h-10 bg-emerald-100 rounded-xl flex items-center justify-center text-emerald-600 group-hover:bg-emerald-600 group-hover:text-white transition-all transform group-hover:scale-110">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                        </svg>
                    </div>
                    <div>
                        <div class="font-black text-gray-900">{{ subject.name }}</div>
                        <div class="text-xs text-gray-500 font-bold tracking-widest">{{ subject.code }}</div>
                    </div>
                </div>
            </td>
            <td class="px-6 py-4 text-sm font-bold text-gray-600">{{ subject.department.name }}</td>
            <td class="px-6 py-4">
                <span class="px-3 py-1 bg-gray-100 rounded-full text-xs font-black text-gray-700">{{
                    subject.get_stage_display }}</span>
            </td>
            <td class="px-6 py-4 text-sm font-bold text-emerald-700">{{ subject.hours_per_week }} ساعة</td>
            <td class="px-6 py-4">
                <div class="flex items-center gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
                    <a href="{% url 'subjects:edit' subject.pk %}"
                        class="p-2 text-emerald-600 hover:bg-emerald-100 rounded-lg transition" title="تعديل">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                        </svg>
                    </a>
                    <a href="{% url 'subjects:delete' subject.pk %}"
                        class="p-2 text-red-600 hover:bg-red-100 rounded-lg transition" title="حذف">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                        </svg>
                    </a>
                </div>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="5" class="px-6 py-12 text-center text-gray-500 font-bold italic">لا توجد مواد دراسية مضافة</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

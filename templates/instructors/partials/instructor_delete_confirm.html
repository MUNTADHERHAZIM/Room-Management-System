<div class="p-6 text-center">
    <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
        <svg class="w-10 h-10 text-red-600 animate-pulse" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
        </svg>
    </div>

    <h3 class="text-xl font-black text-gray-900 mb-2">تأكيد حذف سجل الأستاذ</h3>
    <p class="text-gray-500 font-bold mb-6">هل أنت متأكد من حذف "{{ instructor.name }}"؟ سيتم إزالته من كافة الجداول.
    </p>

    <form method="POST" hx-post="{% url 'instructors:delete' instructor.pk %}" hx-target="#instructor-table"
        @submit="open = false" class="flex gap-3">
        {% csrf_token %}
        <button type="submit"
            class="flex-1 bg-red-600 text-white py-3 rounded-xl hover:bg-red-700 transition font-black shadow-lg shadow-red-100">نعم،
            حذف السجل</button>
        <button type="button" @click="open = false"
            class="flex-1 bg-gray-100 text-gray-700 py-3 rounded-xl hover:bg-gray-200 transition font-black">إلغاء</button>
    </form>
</div>

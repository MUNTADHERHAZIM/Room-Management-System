<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>

    <title>الموقع تحت الصيانة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }

            100% {
                transform: translateY(0px);
            }
        }
    </style>
</head>

<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">
    <div class="max-w-2xl w-full text-center">
        <!-- Illustration -->

        <p class="text-xl text-gray-600 mb-10 max-w-lg mx-auto leading-relaxed">

        </p>

        <!-- Status Box -->
        <div
            class="bg-white rounded-2xl shadow-xl p-6 md:p-8 max-w-sm mx-auto border border-gray-100 relative overflow-hidden">

            <div class="flex items-center gap-4 mb-4">
                <div class="w-12 h-12 rounded-full bg-blue-50 flex items-center justify-center text-blue-600">

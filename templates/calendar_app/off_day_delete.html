{% extends 'base.html' %}

{% block title %}حذف يوم راحة - نظام إدارة القاعات{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-2xl shadow-xl overflow-hidden fade-in">
        <div class="bg-gradient-to-l from-red-600 to-red-700 px-6 py-4">
            <h2 class="text-xl font-bold text-white">تأكيد الحذف</h2>
        </div>

        <div class="p-8">
            <div class="flex items-center gap-4 text-gray-700 mb-8 p-4 bg-red-50 rounded-xl border border-red-100">
                <div class="bg-red-100 p-3 rounded-full text-red-600">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                    </svg>
                </div>
                <div>
                    <p class="font-bold text-lg">هل أنت متأكد من حذف يوم الراحة؟</p>
                    <p class="text-gray-600 mt-1">
                        سيتم حذف يوم <span class="text-red-600 font-bold">{{ off_day.day }}</span>
                        لقسم <span class="text-red-600 font-bold">{{ off_day.department.name }}</span>.
                    </p>
                </div>
            </div>

            <form method="POST" class="flex items-center justify-end gap-3">
                {% csrf_token %}
                <a href="{% url 'calendar_app:off_days' %}"
                    class="px-6 py-2.5 rounded-xl border border-gray-300 text-gray-700 hover:bg-gray-50 transition font-medium">
                    تراجع
                </a>
                <button type="submit"
                    class="px-8 py-2.5 rounded-xl bg-red-600 text-white hover:bg-red-700 transition shadow-lg shadow-red-200 font-bold">
                    نعم، احذف الآن
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
